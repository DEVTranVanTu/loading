<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

            <div class="item infinity-2"></div>
            <div class="item infinity-3"></div>
            <div class="item infinity-4"></div>

            <div class="item bars-8"></div>
            <div class="item bars-9"></div>

            <div class="item continuous-1"></div>
            <div class="item continuous-2"></div>
            <div class="item continuous-3"></div>

            <div class="item continuous-7"></div>
            <div class="item continuous-8"></div>
